<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="center">
      <h1 class="heading">Rock Paper Scissors.</h1>
    </nav>
    <section class="score_section">
      <h2>Choose your weapon</h2>
      <p>Score the most points in 5 rounds to win</p>
      <div class="player_section">
        <div class="player">
          <div id="humanSelection">❔</div>
          <p>Player Score: <span id="humanScore"></span></p>
        </div>
        <div class="player">
          <div id="computerSelection">❔</div>
          <p>Computer Score: <span id="computerScore"></span></p>
        </div>
      </div>
    </section>

    <section class="action_section center">
      <div class="sign" data-value="rock">✊</div>
      <div class="sign" data-value="paper">✋</div>
      <div class="sign" data-value="scissors">✌</div>
    </section>
    <div class="modal">
      <h2></h2>
      <button class="playAgain">Play Again</button>
    </div>
    <div class="overlay"></div>
  </body>
</html>
